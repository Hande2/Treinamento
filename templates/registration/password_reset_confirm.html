{% extends 'base.html' %}

{% block main %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      O link de redefinição de senha era inválido, possivelmente porque já foi usado.
        Por favor, solicite uma nova redefinição de senha.
    </p>
  {% endif %}
{% endblock %}
